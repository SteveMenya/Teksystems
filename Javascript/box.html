<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
    <script type="text/javascript">
        var w = prompt("Enter Width")
        var h = prompt("Enter Height")

        console.log("Input width:" + w)
        console.log("Input height:" + h)
        console.log("")
        console.log("Shape:")

        var row = ""
        for (var i = 0; i < w; i++) {
            row += "*"
        }
        for (var i = 0; i < h; i++) {
            console.log(row)
        }
        var Shape =""
        for (var i=0; i<h; i++) {
            Shape = Shape + row + '\n'
        }
        console.log(Shape)
    </script>
</head>
</script>

    Box
    </script>

    <h1> Table 1</h1>

        <input id="quant" type="number" name="oceana" value="0" min="1" max="6" />
        <br ><label for="dob">DOB</label>
        <input type="date" min="2017-11-30" name="data" >/
        <br /><label for="hour">Hour</label>
        <input id="hour" type="time" name="wprowadzany_czas" />
        <br /><label for="c">Favourite Color</label>
        <input id="c" type="color" name="ulubiony_kolor" value="#FFOOAA" />

    </form>
